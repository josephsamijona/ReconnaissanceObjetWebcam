<!-- templates/dashboard.html -->

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - Détection d'Objets</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1c2c 0%, #4a4e69 100%);
            min-height: 100vh;
            color: #fff;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            text-align: center;
        }

        .container h2 {
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .button {
            padding: 0.75rem 2rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
        }

        .button:hover {
            background: #45a049;
        }

        .logout-button {
            background: #f44336;
        }

        .logout-button:hover {
            background: #da190b;
        }

        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 1rem;
        }

        .messages li {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bienvenue, {{ request.user.username }}</h2>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <div class="button-group">
            <form method="post" action="{% url 'use_default_key' %}">
                {% csrf_token %}
                <button type="submit" class="button">Débuter avec la Clé de Base</button>
            </form>
            <a href="{% url 'enter_user_key' %}" class="button">Débuter avec Votre Propre Clé</a>
            <a href="{% url 'logout' %}" class="button logout-button">Se Déconnecter</a>
        </div>
    </div>
</body>
</html>
