<!-- templates/signup.html -->

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Détection d'Objets</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1c2c 0%, #4a4e69 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            padding: 2rem;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        .container form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .container label {
            font-size: 1rem;
        }

        .container input {
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
        }

        .button {
            padding: 0.75rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #45a049;
        }

        .footer {
            text-align: center;
            margin-top: 1rem;
        }

        .footer a {
            color: #fff;
            text-decoration: underline;
        }

        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 1rem;
        }

        .messages li {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.75rem;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Créer un Compte</h2>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button">S'inscrire</button>
        </form>
        <div class="footer">
            <p>Déjà un compte ? <a href="{% url 'login' %}">Connectez-vous</a></p>
        </div>
    </div>
</body>
</html>
